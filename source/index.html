<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Gulp</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <h1>Minha Galeria de Imagens</h1>
        <p>Um projeto para testar o Gulp!</p>
    </header>

    <main>
        <div class="gallery">
            <img class="gallery-image" src="https://via.placeholder.com/300x200?text=Imagem+1" alt="Imagem de exemplo 1">
            <img class="gallery-image" src="https://via.placeholder.com/300x200?text=Imagem+2" alt="Imagem de exemplo 2">
            <img class="gallery-image" src="https://via.placeholder.com/300x200?text=Imagem+3" alt="Imagem de exemplo 3">
            <img class="gallery-image" src="https://via.placeholder.com/300x200?text=Imagem+4" alt="Imagem de exemplo 4">
            <img class="gallery-image" src="https://via.placeholder.com/300x200?text=Imagem+5" alt="Imagem de exemplo 5">
            <img class="gallery-image" src="https://via.placeholder.com/300x200?text=Imagem+6" alt="Imagem de exemplo 6">
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
