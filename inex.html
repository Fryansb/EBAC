<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu GitHub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 95vw;
      margin-top: 10vw;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 70vw;
    }

    .profile__image {
      max-width: 50%;
      border-radius: 100%;
      box-shadow: 0 0 0 4px #ffffff, 0 0 0 10px #E8E8E8;
    }

    .profile__name {
      display: block;
      font-weight: 600;
      max-width: 100%;
      white-space: nowrap;
    }

    .profile__username {
      font-size: 1.5rem;
    }

    .profile__stats {
      width: 100%;
      margin-top: 1.5rem;
    }

    .stats {
      width: 100%;
      border-collapse: collapse;
    }

    .stats__header {
      border: none;
      margin-left: 10px;
      font-size: 1.6rem;
    }

    .stats__cell {
      border: none;
      text-align: center;
      padding: 0.5rem;
    }

    .stats__value {
      font-weight: 600;
      font-size: 1.4rem;
    }
  </style>
  <div class="container">
   <div class="profile">
     <img class="img-fluid profile__image" src="Ellipse 57.svg" alt="" id="avatar">
     <h2 class="text-center mt-3 profile__name" id="name">Ryan Vasconcelos</h2>
    <h3 class="text-center profile__username">
      <a href="https://github.com/Fryansb" target="_blank" style="text-decoration: none; color: inherit;" id="username">
        Fryansb <i class="bi bi-github"></i>
      </a>
    </h3>
     <div class="profile__stats">
       <table class="stats">
        <thead>
         <tr>
           <th class="stats__header px-3 py-2">Reposit√≥rios</th>
           <th class="stats__header px-3 py-2">Seguidores</th>
           <th class="stats__header px-3 py-2">Seguindo</th>
         </tr>
        </thead>
        <tbody>
         <tr>
           <td class="stats__cell stats__value px-3 py-2" id="repos"></td>
           <td class="stats__cell stats__value px-3 py-2" id="followers"></td>
           <td class="stats__cell stats__value px-3 py-2" id="following"></td>
         </tr>
        </tbody>
       </table>
     </div>
   </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const avatarElement = document.querySelector('#avatar');
      const nameElement = document.querySelector('#name');
      const usernameElement = document.querySelector('#username');
      const reposElement = document.querySelector('#repos');
      const followersElement = document.querySelector('#followers');
      const followingElement = document.querySelector('#following');

      fetch('https://api.github.com/users/Fryansb')
        .then(function(res){
          return res.json();
        })
        .then(function(data){
          avatarElement.src = data.avatar_url;
          nameElement.textContent = data.name;
          usernameElement.innerHTML = data.login + ' <i class="bi bi-github"></i>';
          reposElement.textContent = data.public_repos;
          followersElement.textContent = data.followers;
          followingElement.textContent = data.following;
        })
        .catch(function(error){
          console.error('Erro ao buscar dados do GitHub:', error);
        });
    });
  </script>
</body>
</html>
