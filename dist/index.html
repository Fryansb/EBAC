<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Gulp</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <h1>Minha Galeria de Imagens</h1>
        <p>Um projeto para testar o Gulp!</p>
    </header>

    <main>
        <div class="gallery">
            <img class="gallery-image" src="./images/bird-ga5d9ed257_1920.jpg" alt="Imagem de um pássaro azul">
            <img class="gallery-image" src="./images/birds-g6b63afc7a_1920.jpg" alt="Imagem de dois pássaros">
            <img class="gallery-image" src="./images/butterfly-g7f3546b64_1920.jpg" alt="Imagem de uma borboleta">
            <img class="gallery-image" src="./images/hands-gc143a78ba_1920.png" alt="Imagem de mãos segurando terra">
            <img class="gallery-image" src="./images/lilies-g19bcb21a4_1920.jpg" alt="Imagem de lírios">
            <img class="gallery-image" src="./images/street-gddeece843_1920.jpg" alt="Imagem de uma rua com cafeterias">
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
